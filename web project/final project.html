<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Shop</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #3e2723;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .toggle-btn {
      display: none;
      background: #6d4c41;
      color: white;
      border: none;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=1200') no-repeat center center/cover;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 3px #000;
      text-align: center;
    }

    .hero h2 {
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 5px;
    }

    .section {
      padding: 2rem;
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .product {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    form {
      max-width: 400px;
      margin: auto;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3e2723;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5d4037;
    }

    footer {
      background: #3e2723;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #6d4c41;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      display: none;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        display: none;
        width: 100%;
        margin-top: 1rem;
      }

      nav.show {
        display: flex;
      }

      .toggle-btn {
        display: block;
      }

      .products {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>CoffeeTime ☕</h1>
    <button class="toggle-btn" onclick="toggleMenu()">Menu</button>
    <nav id="nav-links">
      <a href="#">Home</a>
      <a href="#products">Menu</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to CoffeeTime<br>Fresh Brews Every Day</h2>
  </section>

  <section class="section" id="products">
    <h2>Our Coffee</h2>
    <div class="products">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?w=600" alt="Espresso">
        <h3>Espresso</h3>
        <p>Strong and bold classic shot.</p>
      </div>
      <div class="product">
        <img src="https://plus.unsplash.com/premium_photo-1671559021551-95106555ee19?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Latte">
        <h3>Latte</h3>
        <p>Smooth blend with milk foam.</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=600" alt="Cappuccino">
        <h3>Cappuccino</h3>
        <p>Perfect balance of coffee and milk.</p>
      </div>
    </div>
  </section>

  <section class="section" id="contact">
    <h2>Contact Us</h2>
    <form>
      <label>Name</label>
      <input type="text" placeholder="Your name" required />
      <label>Email</label>
      <input type="email" placeholder="Your email" required />
      <label>Message</label>
      <textarea rows="4" placeholder="Your message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 CoffeeTime. All rights reserved.</p>
  </footer>

  <button id="backToTop" onclick="scrollToTop()">Top ↑</button>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("nav-links");
      nav.classList.toggle("show");
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = () => {
      const btn = document.getElementById("backToTop");
      if (window.scrollY > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };
  </script>

</body>
</html>
